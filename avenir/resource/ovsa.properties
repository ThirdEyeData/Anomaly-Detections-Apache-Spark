field.delim.regex=,
field.delim=,
debug.on=true
num.reducer=1
mapreduce.map.maxattempts=2
mapreduce.reduce.maxattempts=2

#Normalizer
nor.num.attribute.ordinals=1,2,3,4,5,6,7
nor.id.strategy=specified
nor.id.field.ordinals=0
nor.attribute.prop.1=double:1
nor.attribute.prop.2=double:1
nor.attribute.prop.3=double:1
nor.attribute.prop.4=double:1
nor.attribute.prop.5=double:1
nor.attribute.prop.6=double:1
nor.attribute.prop.7=double:1
nor.floating.precision=3
nor.normalizing.strategy=zscore
nor.force.unit.range=true

#Projection
pro.projection.field=0,1,2,3,4,5,6,7,8
pro.id.incuded.in.projection=true
pro.select.filter=8 eq int:1

#RecordSimilarity
resi.schema.path=/user/pranab/meta/ovsa/maOp.json
resi.inter.set.matching=false
resi.dist.schema.path=/user/pranab/meta/ovsa/maOpDist.json
resi.bucket.count=5
resi.distance.scale=1000
resi.dist.threshold=2000
resi.output.id.first=true
resi.double.range=false
resi.categorical.set=false
resi.sub.field.delim.regex=:
resi.output.record=true

#TopMatchesByClass
tmc.class.attr.ord=8
tmc.filer.class.value=1
tmc.id.in.input=true
tmc.include.rec.in.output=true
tmc.nearest.by.count=true
tmc.top.match.count=5
tmc.compact.output=true
tmc.include.class.in.output=false

#ClassBasedOverSampler
cbos.rec.len=9
cbos.over.sampling.multiplier=18
cbos.neighbor.sampling.distr=uniform
cbos.feature.schema.file.path=/user/pranab/meta/ovsa/maOpFeature.json
cbos.output.precision=3




